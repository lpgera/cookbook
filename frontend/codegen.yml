schema: http://localhost:3000/graphql
overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/graphql.types.gen.ts:
    plugins:
      - typescript
  ./src/:
    documents:
      - './**/*.tsx'
    preset: near-operation-file
    presetConfig:
      extension: .types.gen.ts
      baseTypesPath: ./graphql.types.gen.ts
    plugins:
      - typescript-operations
