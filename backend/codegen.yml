schema: ${GRAPHQL_SCHEMA_URL:http://localhost:4000/graphql}
overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./graphql/resolvers.gen.ts:
    config:
      useIndexSignature: true
      useTypeImports: true
      contextType: ./context.ts#Context
      maybeValue: 'T extends PromiseLike<infer U> ? Promise<U | null | undefined | void> : T | null | undefined | void' # https://github.com/dotansimha/graphql-code-generator/issues/3174#issuecomment-595398571
      mappers:
        Recipe: ./typeMappings.ts#DbRecipe
        IngredientGroup: ./typeMappings.ts#DbIngredientGroup
        Ingredient: ./typeMappings.ts#DbIngredient
    plugins:
      - typescript
      - typescript-resolvers
